<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <header> 
        <div class="logo">
            <img src="image/logo.png" alt="" width="90" height="90">
        </div>
        <div class="navDiv" id="menuBtn">
                <i class="fa-solid fa-bars"></i>
        </div>
        <ul class="nav" id="navMenu">
            <div class="closeBtn" id="closeNav">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <li><a href="index.html">Home</a></li>
            <li><a href="academic.html">Academic Journey</a></li>
            <li><a href="why-hire.html">Why Hire Me?</a></li>
            <li><a href="project.html">Project</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </header>

    <div class="banner">
        <div class="content">
            <h3>Project: Make a Calculator with HTML, CSS, and JavaScript</h3>
            <div class="calculator-container">
                <div class="calculator">
                    <form>
                        <div class="display">
                            <input type="text" name="display">
                        </div>
                        <div>
                            <input type="button" value="AC" onclick="display.value = ' ' " class="operator">
                            <input type="button" value="DE" onclick="display.value = display.value.toString().slice
                            (0,-1) " class="operator">
                            <input type="button" value="." onclick="display.value += '.' " class="operator">
                            <input type="button" value="/" onclick="display.value += '/' " class="operator">
                        </div>
        
                        <div>
                            <input type="button" value="7" onclick="display.value += '7' ">
                            <input type="button" value="8" onclick="display.value += '8' ">
                            <input type="button" value="9" onclick="display.value += '9' ">
                            <input type="button" value="*" onclick="display.value += '*' " class="operator">
                        </div>
        
                        <div>
                            <input type="button" value="4" onclick="display.value += '4' ">
                            <input type="button" value="5" onclick="display.value += '5' ">
                            <input type="button" value="6" onclick="display.value += '6' ">
                            <input type="button" value="-" onclick="display.value += '-' " class="operator">
                        </div>
        
                        <div>
                            <input type="button" value="1" onclick="display.value += '1' ">
                            <input type="button" value="2" onclick="display.value += '2' ">
                            <input type="button" value="3" onclick="display.value += '3' ">
                            <input type="button" value="+" onclick="display.value += '+' " class="operator">
                        </div>
        
                        <div>
                            <input type="button" value="00" onclick="display.value += '00' ">
                            <input type="button" value="0" onclick="display.value += '0' ">
                            <input type="button" value="=" onclick="display.value = eval(display.value)" 
                            class="equal operator">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <a 
      href="#" 
      onclick="scrollToTop(event)" 
      style="
        position: fixed;
        bottom: 30px;
        right: 30px;
        background-color: #eaecee;
        color: #000000;
        padding: 10px 16px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: bold;
        font-size: 14px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s ease;
      "
    >
    <i class="fa-solid fa-arrow-up"></i>
    </a>


    <script>
        const menuBtn = document.getElementById('menuBtn');
        const navMenu = document.getElementById('navMenu');
        const closeNav = document.getElementById('closeNav');

        menuBtn.addEventListener('click', () => {
        navMenu.classList.add('open');
        });

        closeNav.addEventListener('click', () => {
        navMenu.classList.remove('open');
        });

        function scrollToTop(event) {
        event.preventDefault();
        window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        const job = document.querySelector('.job');
        const cursor = document.querySelector('.cursor');
        const text = '{Computer Science.}';
        let charIndex = 0;
        
    
        function typeEffect() {
            if (charIndex <= text.length) {
                job.textContent = text.substring(0, charIndex);
                charIndex++;
                setTimeout(typeEffect, 100);
            } else {
                cursor.style.display = "none";
            }
        }
        typeEffect();
    </script>
</body>
</html>
