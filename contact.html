    <style>
        @media screen and (max-width: 1024px) {
            .find ul {
                flex-direction: column;
                gap: 16px;
                padding: 0;
            }

            .find ul li {
                width: 100% !important;

            .find ul li i {

                margin-right: 12px;
            }

            .find ul li span {

                word-break: break-word;
            }

            .find ul li a {
                justify-content: flex-start;
                gap: 12px;
            }
        }

        @media screen and (max-width: 480px) {
            .find ul li {
                padding: 18px 20px;
                font-size: 15px;
            }

            .find ul li span {
                font-size: 14px;
            }

            .find ul li i {
                font-size: 18px;
            }
        }
    </style>
</head>

<!-- CONTACT -->
 <div class="banner" id="find">

        <h3>CONTACT WITH ME</h3>
        <ul class="contact-icons">
            <li class="linkedin-icon">

                    <i class="fa-brands fa-linkedin"></i>
                    <span>Visit My Linkedin</span>

            </li>

        <img src="image/contact.png" alt="" style="max-width: 400px; margin-bottom: 20px;">

</div>

    <a 
      href="#" 
      onclick="scrollToTop(event)" 
      style="
        position: fixed;
        bottom: 30px;
        right: 30px;
        background-color: #eaecee;
        color: #000000;
        padding: 10px 16px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: bold;
        font-size: 14px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s ease;
      "
    >
    <i class="fa-solid fa-arrow-up"></i>
    </a>

    <script>
        const menuBtn = document.getElementById('menuBtn');
        const navMenu = document.getElementById('navMenu');
        const closeNav = document.getElementById('closeNav');

        menuBtn.addEventListener('click', () => {
        navMenu.classList.add('open');
        });

        closeNav.addEventListener('click', () => {
        navMenu.classList.remove('open');
        });

        function scrollToTop(event) {
        event.preventDefault();
        window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        const job = document.querySelector('.job');
        const cursor = document.querySelector('.cursor');
        const text = '{Computer Science.}';
        let charIndex = 0;
        
    
        function typeEffect() {
            if (charIndex <= text.length) {
                job.textContent = text.substring(0, charIndex);
                charIndex++;
                setTimeout(typeEffect, 100);
            } else {
                cursor.style.display = "none";
            }
        }
        typeEffect();
    </script>
